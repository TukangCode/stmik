<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-content>
			<div align="center">
			<img src="img/STMIK.png" width="192" height="192"/>
			<p>{{nim}}</p>
			</div>
			<ion-list>
				<ion-item menu-close href="#/app/jadwal/{{nim}}/{{token}}">
					<i class="icon ion-calendar"></i> Jadwal
				</ion-item>
				<ion-item menu-close href="#/app/materi/{{nim}}/{{token}}">
					<i class="icon ion-ios-book-outline"></i> Materi
				</ion-item>
				<ion-item menu-close href="#/app/tugas/{{nim}}/{{token}}">
					<i class="icon ion-ios-compose-outline"></i> Tugas
				</ion-item>
				<ion-item menu-close href="#/app/nilai/{{nim}}/{{token}}">
					<i class="icon ion-ios-list-outline"></i> Nilai
				</ion-item>
				<ion-item menu-close href="#/app/info/{{nim}}/{{token}}">
					<i class="icon ion-ios-information-outline"></i> Info
				</ion-item>
				<ion-item menu-close ng-click="logout()">
					<i class="icon ion-ios-close-outline"></i> Logout
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
